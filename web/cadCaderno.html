<form action="javascript:void(0);" method="post" enctype="multipart/form-data" action="#" class="form_cacaderno">
  <div class="row">
    <div class="form-group col-xs-4">
        <label for="numero">Número</label>
        <input type="number" id="numero" placeholder="1" class="form-control">
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-6">
        <label for="cor">Cor:</label>
        <input type="text" class="form-control" id="cor" placeholder="Amarelo">
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-8">
        <label for="titulo">Titulo:</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ciências">
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-8">
        <label for="dtAplicacao">Data de aplicação:</label>
        <input type="date" class="form-control" id="dtAplicacao" placeholder="Amarelo">
    </div>
</div>
     <button type="submit" class="btn btn-default">Salvar</button>
</form>
